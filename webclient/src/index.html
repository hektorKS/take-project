<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/movies.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="js/external/jquery-3.4.1.min.js"></script>
    <title>TAKE Project</title>
  </head>

  <body>
    <div class="container">
      <div class="cart">
        <h1>Tw√≥j koszyk</h1>
        <table>
          <thead>
            <tr>
              <th>Nr.</th>
              <th>Nazwa</th>
              <th>Cena</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="cart-elements">
          </tbody>
        </table>
        <div class="sum-up">
          <p><strong>Suma(PLN)</strong><br>
            <span id="cart-sum-pl">0</span>
          </p>
          <p><strong>Suma(EUR)</strong><br>
            <span id="cart-sum-eur">0</span>
          </p>
          <div>
            <input type="button" value="Akceptuj" onclick="acceptCart()">
          </div>
        </div>

      </div>
      <div id="movies">
        <form>
          <label for="type">Gatunek filmu</label>
          <select id="type" name="type">
            <option value="dowolny" selected>dowolny</option>
            <option value="DRAMA">DRAMA</option>
            <option value="COMEDY">COMEDY</option>
            <option value="FAMILY">FAMILY</option>
            <option value="ACTION">ACTION</option>
            <option value="SCI-FI">SCI-FI</option>
            <option value="CLASSICS">CLASSICS</option>
          </select>
          <input id="searchMovies" type="button" value="Szukaj">
        </form>
        <div class="movies"></div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/movies.js"></script>
  </body>

</html>
